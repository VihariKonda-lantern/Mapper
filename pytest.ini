[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=0
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_streamlit: Tests that require Streamlit
    requires_pandas: Tests that require pandas

